<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="/src/css/LogIn.css">
</head>

<body>
    <div class="contenedor">
        <a href="/public/index.html">
            <img src="/public/assets/img/Logo/NicaWallet-Logo.png" alt="Imagen de fondo" class="imgSesion">
        </a>
        <div class="formulario">
            <h1>¡Inicia Sesión!</h1>
            <div class="palabra">
                <b>Para continuar a Nica Wallet</b>
            </div>
            <form action="#">
                <label for="correo">Correo electrónico:</label>
                <div class="icon-input">
                    <img src="/public/assets/img/icono-mail.png" alt="imagen de mail" class="icons">
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
                </div>
                <label for="contrasena">Contraseña:</label>
                <div class="icon-input">
                    <img src="/public/assets/img/icono-contra.png" alt="imagen de contrasena" class="icons">
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">
                </div>
                <div class="button"><button type="submit">Iniciar sesión</button></div>
            </form>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <p>¿No tienes una cuenta? <a href="#">Crea una cuenta</a></p>
    </div>
</body>

</html>
