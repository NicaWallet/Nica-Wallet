<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <!-- Estilos generales de la web -->
    <link rel="stylesheet" href="/public/styles.css">
    <!-- Estilos heredados de Login -->
    <link rel="stylesheet" href="/src/css/LogIn.css">
    <!-- Estilos unicos de la vista ForgotPassword -->
    <link rel="stylesheet" href="/src/css/ForgotPassword.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div class="contenedor">
        <a href="/public/index.html" class="aForgetPassword">
            <img src="/public/assets/img/Logo/image.png" alt="Imagen de fondo" class="imgreset">
        </a>
        <div class="formularioForgotPassword">
            <div class="palabraForgotPassword">
                <h2 class="bForgotPassword">
                    Ingrese su nueva contraseña
                </h2>
            </div>
            <div id="msg"></div>
         
            <form id="passform" onsubmit="verificarPasswords();  return false">
                <div class="form-gruop">
                    <label class="labelForgotPassword" for="pass1">
                        Nueva contraseña:
                    </label>
                    <div class="icon-input password-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" d="M9 16a1 1 0 1 1-2 0a1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0"/><path stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M6 10V8c0-.34.028-.675.083-1M18 10V8A6 6 0 0 0 7.5 4.031M11 22H8c-2.828 0-4.243 0-5.121-.879C2 20.243 2 18.828 2 16c0-2.828 0-4.243.879-5.121C3.757 10 5.172 10 8 10h8c2.828 0 4.243 0 5.121.879C22 11.757 22 13.172 22 16c0 2.828 0 4.243-.879 5.121C20.243 22 18.828 22 16 22h-1"/></g></svg>
                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Ingrese su contraseña"required>
                    </div>
                </div>

                <div class="form-gruop">
                    <label class="labelForgotPassword" for="pass2">
                        Confirma tu nueva contraseña:
                    </label>    
                    <div class="icon-input password-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" d="M9 16a1 1 0 1 1-2 0a1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0a1 1 0 0 1 2 0"/><path stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M6 10V8c0-.34.028-.675.083-1M18 10V8A6 6 0 0 0 7.5 4.031M11 22H8c-2.828 0-4.243 0-5.121-.879C2 20.243 2 18.828 2 16c0-2.828 0-4.243.879-5.121C3.757 10 5.172 10 8 10h8c2.828 0 4.243 0 5.121.879C22 11.757 22 13.172 22 16c0 2.828 0 4.243-.879 5.121C20.243 22 18.828 22 16 22h-1"/></g></svg>
                        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Ingrese su contraseña"required>
                    </div>
                </div>

                <!-- Mensajes de Verificación -->
                <div id="error" class="alert alert-danger ocultar" role="alert">
                    Las Contraseñas no coinciden, vuelve a intentar !
                </div>
                <div id="ok" class="alert alert-success ocultar" role="alert">
                    Las Contraseñas coinciden ! (Procesando... )
                </div>
                <!-- Fin Mensajes de Verificación -->

                <button type="submit" class="buttonForgotPassword" id="mybutton">
                    Restablecer
                </button>

            </form>
        </div>
    </div>

    <script src="/src/js/validation.js"></script>
    <script src="/src/js/alert.js"></script>
    
</body>

</html>
