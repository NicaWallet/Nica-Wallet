<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <!-- Estilos generales de la web -->
    <link rel="stylesheet" href="/public/styles.css">
    <!-- Estilos heredados de Login -->
    <link rel="stylesheet" href="/src/css/LogIn.css">
    <!-- Estilos unicos de la vista ForgotPassword -->
    <link rel="stylesheet" href="/src/css/ForgotPassword.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="contenedor">
        <a href="/public/index.html" class="aForgetPassword">
            <img src="/public/assets/img/Logo/image.png" alt="Imagen de fondo" class="imgreset">
        </a>
        <div class="formularioForgotPassword">
            <h2 class="h2ForgotPassword">
                ¿Has olvidado tu contraseña?
            </h2>
            <div class="palabraForgotPassword">
                <b class="bForgotPassword">
                    Le enviaremos instrucciones por correo electrónico para actualizar su
                    contraseña.
                </b>
            </div>
            <form action="#">
                <label class="labelForgotPassword" for="correo">
                    Correo electrónico:
                </label>
                <div class="icon-inputForgotPasswrod">
                    <img src="/public/assets/img/icono-mail.png" alt="imagen de mail" class="icons">
                    <input type="email" id="correo" name="correo" required>
                </div>
                <button href="ForgotPassword.html" type="submit" class="buttonForgotPassword" id="miBoton">
                    Enviar instrucciones
                </button>
            </form>

            <a href="LogIn.html" class="VolverForgotPassword">
                <img src="/public/assets/img/flecha.png" class="flechaForgotPassword">
                Volver a inicio de sesión
            </a>
        </div>
    </div>

    <script src="/src/js/alert.js"></script>
    
</body>

</html>
