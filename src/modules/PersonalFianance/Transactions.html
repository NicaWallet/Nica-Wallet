<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicaWallet-Transacciones</title>
  <link rel="stylesheet" href="/src/css/Transactions.css">

  <!-- Logo Nicawallet -->
  <link rel="icon" type="image/png" href="/public/assets/img/Logo/Logo-NicaWallet-Whiter.png">
  <!-- Iconos de Font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS del SideBar-->
  <link rel="stylesheet" href="/src/css/SideBar.css">
</head>

<body>

  <!-- SIDEBAR INICIO -->
  <nav class="main-menu">
    <div class="sidebar-header">
      <img src="/public/assets/img/Logo/Logo-NicaWallet-Whiter.png" alt="Logo NicaWallet">
    </div>
    <!-- Inicio Lista de Icons y Sections -->
    <ul class="main-menu-ul">
      <!-- Inicio -->
      <li>
        <a href="/src/modules/PersonalFianance/Welcome.html">
          <i class="fa fa-home fa-2x"></i>
          <span class="nav-text">
            Volver al Inicio
          </span>
        </a>
      </li>
      <!-- Dashboard -->
      <li class="has-subnav">
        <a href="#">
          <i class="fa fa-tachometer fa-2x"></i>
          <span class="nav-text">
            Dashboard
          </span>
        </a>
      </li>
      <!-- Transacciones -->
      <li class="has-subnav">
        <a href="/src/modules/PersonalFianance/Transactions.html">
          <i class="fa fa-exchange fa-2x"></i>
          <span class="nav-text">
            Transacciones
          </span>
        </a>
      </li>
      <!-- Cuentas -->
      <li class="has-subnav">
        <a href="#">
          <i class="fa fa-money fa-2x"></i>
          <span class="nav-text">
            Cuentas
          </span>
        </a>
      </li>
      <!-- Reportes -->
      <li>
        <a href="#">
          <i class="fa fa-pie-chart" aria-hidden="true"></i>
          <span class="nav-text">
            Reportes
          </span>
        </a>
      </li>
    </ul>
    <!-- Fin Lista de Icons y Sections -->

    <!-- Inicio de la Lista de Logout -->
    <ul class="logout">
      <!-- Configuracion -->
      <li>
        <a href="#">
          <i class="fa fa-cog fa-2x"></i>
          <span class="nav-text">
            Configuración
          </span>
        </a>
      </li>
      <!-- Cuenta -->
      <li>
        <a href="#">
          <i class="fa fa-user fa-2x"></i>
          <span class="nav-text">
            Cuenta
          </span>
        </a>
      </li>
      <!-- Cerrar Sesion -->
      <li>
        <a href="/public/index.html">
          <i class="fa fa-power-off fa-2x"></i>
          <span class="nav-text">
            Cerrar Sesión
          </span>
        </a>
      </li>
    </ul>
    <!-- Fin de la Lista de Logout -->
  </nav>
  <!-- SIDEBAR FIN -->

  <div class="modulo-transacciones">
    <h2>Registro de Transacciones</h2>
    <div class="filtros">
      <label for="fecha-inicio">Fecha Inicio:</label>
      <input type="date" id="fecha-inicio" name="fecha-inicio">
      <label for="fecha-fin">Fecha Fin:</label>
      <input type="date" id="fecha-fin" name="fecha-fin">
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="">Todos</option>
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
        <option value="transferencia">Transferencia</option>
        <option value="gasto">Gasto</option>
      </select>
      <button id="btn-filtrar">Filtrar</button>
    </div>
    <table id="tabla-transacciones">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>Monto</th>
          <th>Categoría</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="/src/js/Tarnsactions.js"></script>
</body>

</html>
